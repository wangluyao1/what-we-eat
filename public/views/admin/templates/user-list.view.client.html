<div ng-include="'views/communal/header.html'"></div>

<div class="container-fluid">
    <div class="col-xs-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item">
                <a role="button" href="#!/admin/users">Users</a>
            </li>
            <li class="list-group-item">
                <a href="#!/admin/restaurants">Restaurants and Plates</a>
            </li>
            <!--<li class="list-group-item">-->
                <!--<a href="#!/admin/plates">Plates</a>-->
            <!--</li>-->
            <li class="list-group-item">
                <a href="#!/admin/reviews">Reviews</a>
            </li>
            <li class="list-group-item">
                <a href="#!/admin/relations">Relations</a>
            </li>
        </ul>
    </div>

    <div class="col-xs-12 col-sm-8">
    <table>
        <tr>
        <th>USERNAME</th>
        <th>ROLE  (USER/MANAGER)</th>
        </tr>
        <tr>
            <td><input class="form-control input-sm" ng-model="model.toAddUser.username"> </td>
            <td><input class="form-control input-sm" ng-model="model.toAddUser.roles"></td>
            <td>
                <div role="button" class="btn" ng-click="model.addUser(model.toAddUser)">Add</div>
            </td>
        </tr>
        <tr ng-repeat="user in model.users">
            <td>{{user.username}} </td>
            <td>{{user.roles}}</td>
            <td>
            <span ng-click="model.goToEdit(user)"
                  class="glyphicon glyphicon-pencil" role="button"></span>
                <span ng-click="model.deleteUser(user._id)" role="button"
                      class="glyphicon glyphicon-remove"></span>
            </td>
        </tr>
    </table>
    </div>
</div>
