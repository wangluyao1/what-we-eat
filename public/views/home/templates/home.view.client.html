<div class="wl-home">
<div ng-show="model.alert"
     class="alert alert-danger">
    {{model.alert}}
</div>

<div class="container-fluid wl-home-center">
    <image src="https://image.flaticon.com/icons/png/512/284/284741.png" class="wl-donut-img"></image>
    <div class="input-group">
    <span class="input-group-addon" id="address">Address</span>
    <input type="text" class="form-control" placeholder="370 Huntington Ave, Boston, MA"
           ng-model="address"
           aria-label="address" aria-describedby="address">
</div>

<label for="search"></label>
<input class="form-control"
       id = "search"
       name = "search"
       placeholder="burger"
       ng-model="keyword"/>

<button type="button" class="btn btn-secondary wl-home-search-button"
        ng-click="model.searchRestaurants(address,keyword)">Search EatStreet Restaurants</button>

<button type="button" class="btn btn-secondary wl-home-search-button"
        ng-click="model.searchLocalRes(keyword)">Search Local Restaurants</button>

<button type="button" class="btn btn-secondary wl-home-search-button"
        ng-click="model.searchUserByUsername(keyword)">Search Users</button>
</div>
</div>
