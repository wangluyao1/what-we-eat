<label for="searchAddress">Search Restaurants By Street Address</label>
<input class="form-control"
       id = "searchAddress"
       name = "searchAddress"
       placeholder="316 W. Washington Ave., Madison, WI"
       ng-model="address"/>

<a class="btn btn-lg btn-default pull-right"
   role="button"
   ng-click="model.searchRestaurantsByAddress(address)">Search </a>

<label for="searchUser">Search User</label>
<input class="form-control"
       id = "searchUser"
       name = "searchUser"
       placeholder="username"
       ng-model="username"/>

<a class="btn btn-lg btn-default pull-right"
   role="button"
   ng-click="model.searchUserByUsername(username)">Search</a>



<table class="table">
    <tr ng-repeat="restaurant in model.restaurants">
        <td>
            <img src= {{restaurant.logoUrl}}>
        </td>

        <td>
            <a href="#!/details/{{restaurant.apiKey}}">
                {{restaurant.name}}
            </a>
        </td>
    </tr>
</table>
